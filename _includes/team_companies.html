<section id="team-companies">
    <div class="container">
      <h3 class="text-center">
        Our team has work experience at companies including:
      </h3>

      <br>

      <div class="row">
        <!-- HARDCODED based on the number of companies -->
        <div class="col-xs-1"></div>
        {% for company in site.data.team_companies.top %}
          <div class="col-xs-2">
              <img src="{{ site.baseurl }}/img/companies/{{ company.image }}" class="img-responsive img-rounded " alt="{{ company.name }}">
          </div>
        {% endfor %}
      </div>

      <br><br>

      <div class="row hidden-xs">
        <!-- HARDCODED based on the number of companies -->
        <div class="col-sm-2"></div>
        {% for company in site.data.team_companies.smaller %}
          <div class="col-sm-1">
              <img src="{{ site.baseurl }}/img/companies/{{ company.image }}" class="img-responsive img-rounded grayscale grayscale-fade" alt="{{ company.name }}">
          </div>
        {% endfor %}
      </div>
  </div>
</section>
