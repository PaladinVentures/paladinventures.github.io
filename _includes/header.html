
<body>

  <!-- Site_wraper-->
  <div class="site_wrapper">
    <!-- Page Loader-->
    <div id="pageloader">
      <div class="loader-item"> <img src="./template/shakenup/images/loading.gif" alt='Loading...' /> </div>
    </div>
    <!-- End Page Loader-->

    <!-- Container -->
    <div id="navigation-wrapper">
      <div id="navigation-inner">
        <!-- this is the nav that appears when you scroll down - light background -->
        <a id="navigation-logo" href="./index.html">
          <img src="images/paladin/brand/paladin-logo-dark-draft.png" alt="navigation-logo"></a>
        <div id="navigation-menu-wrapper">
          <img src="images/paladin/brand/paladin-logo-dark-draft.png" class="mobile-menu-icon" alt="mobile-menu-icon">

          <ul id="navigation-menu" class="clearfix">
            {% include navbar.html %}
          </ul>
        </div>
      </div>
    </div>

    <!-- Start Slideshow -->
    <div class="moduletable">

      <div id="header-wrapper" data-slug="home">
        <div id="header-slider" class="clearfix">
          <div id="header-image-1" class="header-image">
            {% if page.header %}
            <div class="transparent-frame"></div>
            <div class="header-slide">
              <p class="header-title">
                {{ page.header }}
                <br>
                <br>
                <br>
                <br>
              </p>
              <!-- <p class="header-desc">
                {{ site.description }}
              </p> -->
              <!-- <a class="header-link filter-button" href="#portfolio-wrapper">LEARN MORE</a> </div> -->
            </div>
          {% endif %}
        </div>
        <!-- <div id="header-slidernav"> <i class="fa fa-angle-right header-slidernav-arrow"></i>
          <div id="header-slidernav-page" class="clearfix">
            <div id="header-slidernav-page-inner">
              <p id="header-slidernav-current">1</p>
              <p id="header-slidernav-total">/1</p>
            </div>
          </div>
          <i class="fa fa-angle-left header-slidernav-arrow"></i> </div> -->
        <div id="header-navigation">

          <!-- this is the nav that appears at the very top of the page - dark and transparent -->
          <a id="header-logo" href="./index.html">
            <img src="images/paladin/brand/paladin-logo-light-draft.png" alt=""></a>

          <div id="header-menu-wrapper">
            <img src="images/paladin/brand/paladin-logo-light-draft.png" class="mobile-menu-icon" alt="">
            <!-- Start Header menu -->



            <ul id="header-menu" class="clearfix">
              {% include navbar.html %}
            </ul>



            <!-- End Header Menu -->
          </div>
        </div>
        <div id="header-getstarted">
          <p id="getstarted-text">SCROLL DOWN</p>
          <i id="getstarted-arrow" class="fa fa-angle-down"></i> </div>
      </div>
    </div>

    <!-- End Slideshow -->

    <div id="content-wrapper">
      <div class="separator-100"></div>
      <!-- Content -->
